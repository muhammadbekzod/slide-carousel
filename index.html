<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Slide Project</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- <h1>JavaScript Carousel</h1> -->
      <i class="fa-solid fa-arrow-left button" id="prev"></i>

      <div class="image-container">
        <div class="carousel">
          <img
            src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/05/14/17/uzbekistan-cemetery.jpg?width=1200"
            alt=""
          />
          <img
            src="https://lp-cms-production.imgix.net/image_browser/uzbekistan.jpg"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/sagacity/image/upload/c_crop,h_1265,w_2000,x_0,y_0/c_limit,dpr_auto,f_auto,fl_lossy,q_80,w_1080/shutterstock_1078449959_inhs2m.jpg"
            alt=""
          />
          <img
            src="https://www.orexca.com/img/uzbekistan/uzbekistan-banner.jpg"
            alt=""
          />
        </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
